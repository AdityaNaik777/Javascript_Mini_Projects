<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Products</h2>
    <div id="product-list">
      <!-- Products will be added dynamically here -->
    </div>

    <h2>Shopping Cart</h2>
    <div id="card-items" class="hidden">
      <p id="empty-card">Your card is empty</p>
    </div>

    <div id="card-total" class="hidden">
      <p>Total: <span id="total-price"></span></p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
